<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>M2I High School</title>
    <span th:replace="~{home :: css}"></span>
</head>
<header>
    <span th:replace="~{home :: navbar}"></span>
</header>
<body>
<div class="bs-body-color d-flex justify-content-center align-items-center flex-column card m-5">
    <h1><span th:text='${((isExist)? "Update" : "Add") + " Category"} '></span></h1>
    <form  class="m-3 d-flex flex-column justify-content-around w-100 h-100 row" th:object="${category}" method="post" th:action='@{ ${(isExist)? "/category/update" : "/category/add"}}'>
        <input th:name="id" type="hidden" th:field="*{id}" th:value="${category.getId()}">
        <label class="col-12"  th:for="name">Name :
            <input class="w-100" th:field="*{name}" th:name="name" th:type="text" th:value="${category.getName()}">
        </label>
        <label class="col-12"  th:for="description">Description :
            <input class="w-100" th:field="*{description}" th:name="description" th:type="text" th:value="${category.getDescription()}">
        </label>
        <input class="btn btn-primary col-2 align-self-sm-center align-self-md-end m-3" type="submit" th:value='${(isExist)?"Update":"Add"}'/>
    </form>
    <a class="align-self-end btn btn-outline-primary" th:href="@{/category/list}" >Back to list</a>
</div>
</body>
</html>
