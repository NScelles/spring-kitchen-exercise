<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" >
  <title>M2I High School</title>
  <span th:replace="~{home :: css}"></span>
</head>
<header>
  <span th:replace="~{home :: navbar}"></span>
</header>
<body>
<div class="bs-body-color d-flex justify-content-center align-items-center flex-column card m-5">
  <h1><span th:text='${((isExist)? "Update" : "Add") + " Recipe"} '></span></h1>
  <form  class="m-3 d-flex flex-column justify-content-around w-100 h-100 row"  th:object="${recipe}" method="post" th:action='@{/recipe/add}'>
    <input th:name="id" type="hidden" th:field="*{id}" th:value="${recipe.getId()}">
    <label class="col-12"  th:for="name">Name :
      <input class="w-100" th:name="name" th:type="text" th:field="*{name}"  th:value="${recipe.getName()}">
    </label>

    <select th:field="*{category.id}" class="form-select" aria-label="categories select">
      <option th:value="*{null}" selected>Select a menu</option>
      <option th:each="aCategory: ${categories}" th:text="${aCategory.getName()}"  th:value="${aCategory.getId()}"/>
    </select>

    <label class="col-12"  th:for="ingredients">Ingredients :
      <input class="w-100" th:name="ingredients" type="text" th:field="*{ingredients}">
    </label>
    <label class="col-12"  th:for="steps">Steps :
      <input class="w-100" th:name="steps" type="text" th:field="*{steps}">
    </label>


    <!--<label class="col-12" th:for="ingredients">Age :
      <input class="w-100" th:name="ingredients" th:type="text" th:value="${recipe.ge}">
    </label>

    <label class="col-12" th:for="email">Email :
      <input class="w-100" th:name="email" type="email" th:value="${recipe.getEmail()}">
    </label>-->
    <input class="btn btn-primary col-2 align-self-sm-center align-self-md-end m-3" type="submit" th:value='${(isExist)?"Update":"Add"}'/>
  </form>
  <a class="align-self-end btn btn-outline-primary" th:href="@{/recipe/list}" >Back to list</a>
</div>
</body>
</html>
