<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>M2I High School</title>
    <span th:replace="~{home :: css}"></span>
</head>

<body>
    <header>
        <span th:replace="~{home :: navbar}"></span>
    </header>
    <div class="bs-body-color d-flex justify-content-center align-items-center flex-column card m-5 container">

        <h1 class="m-3">Recipe's Details</h1>
        <div class="w-100">
            <h2 class="" th:text='${recipe.getName()}'/>
            <h3 class="" th:text='${"Category: " +  recipe.getCategory().getName()}'/>

            <div class="d-flex justify-content-around align-items-center flex-sm-column flex-lg-row w-100">

                <div class="card d-flex flex-column w-100">
                    <h4>Ingredients</h4>
                    <table class="table w-100">
                        <thead>
                        <tr class="w-100">
                            <th scope="col">Name</th>
                            <th scope="col">Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="w-100" th:each="ingredient: ${recipe.getIngredients()}">
                            <td><span th:text="${ingredient}"/></td>
                            <td><span th:text="${0}"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="card d-flex flex-column w-100">
                    <h4>Steps</h4>
                    <table class="table w-100">
                        <thead>
                        <tr class="w-100">
                            <th  scope="col">Order</th>
                            <th scope="col">Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="w-100" th:each="step: ${recipe.getSteps()}">
                            <td><span th:text="${0}"/></td>
                            <td><span th:text="${step}"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="align-self-end m-2">
            <a class="btn btn-primary" th:href="@{/recipe/update/{id}(id=${recipe.getId()})}" >Modify</a>
            <a class="btn btn-outline-primary" th:href="@{/recipe/list}" >Back to list</a>
        </div>
    </div>
</body>
</html>
