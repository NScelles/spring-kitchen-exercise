<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>M2I High School</title>
    <span th:replace="~{home :: css}"></span>
</head>

<body>
    <header>
        <span th:replace="~{home :: navbar}"></span>
    </header>
    <div class="bs-body-color d-flex justify-content-center align-items-center flex-column card m-5 container">

        <h1 class="m-3">Category's Details</h1>
        <div class="w-100">
            <h2 class="" th:text='${category.getName()}'/>

            <div class="d-flex justify-content-around align-items-center flex-sm-column flex-lg-row w-100">
                <p th:text="${category.getDescription()}"/>
            </div>
        </div>
        <div class="align-self-end m-2">
            <a class="btn btn-primary" th:href="@{/category/update/{id}(id=${category.getId()})}" >Modify</a>
            <a class="btn btn-outline-primary" th:href="@{/category/list}" >Back to list</a>
        </div>
    </div>
</body>
</html>
